<form [formGroup]="formLogin" (ngSubmit)="handlelogin()" class="space-y-6">
        <div>
          <label
            htmlFor="email" 
            class="block text-sm font-medium text-gray-700"
          >
            Email address
          </label>
          <div class="mt-1">
            <input
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-100 focus:border-fuchsia-200 sm:text-sm"
              type="email"
              placeholder="Email address"
              formControlName="email"
            />
          </div>
        </div>
        <div>
          <label
            htmlFor="password"
            class="block text-sm font-medium text-gray-700"
          >
            Password
          </label>
          <div class="mt-1 relative">
            <input
              type="password"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-100 focus:border-fuchsia-200 sm:text-sm"
              placeholder="Password"
              formControlName="password"
            />
          </div>
        </div>
        <div>
          <button
            class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-fuchsia-500 hover:bg-fuchsia-800"
          >
            Login
          </button>
        </div>
      </form>
      <span routerLink="/account/sign-up" class="cursor-pointer text-base font-normal text-gray-600 mt-4 flex justify-center items-center">or sign up</span>
