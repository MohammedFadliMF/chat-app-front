<div
  class=" min-h-screen bg-gray-100 flex flex-col justify-center sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="text-center text-2xl font-extrabold text-gray-900">Register</h2>
  </div>
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div class="flex space-x-4">
        <div>
          <label
            htmlFor="email"
            class="block text-sm font-medium text-gray-700"
          >
            First name
          </label>
          <div class="mt-1">
            <input
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-100 focus:border-fuchsia-200 sm:text-sm"
              type="text"
              placeholder="First name"
            />
          </div>
        </div>
        <div>
          <label
            htmlFor="password"
            class="block text-sm font-medium text-gray-700"
          >
            Last name
          </label>
          <div class="mt-1 relative">
            <input
              type="text"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-100 focus:border-fuchsia-200 sm:text-sm"
              placeholder="Last name"
            />
          </div>
        </div>
      </div>

      <div class="space-y-6">
        <div>
          <label
            htmlFor="email"
            class="block text-sm font-medium text-gray-700"
          >
            Email address
          </label>
          <div class="mt-1">
            <input
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-100 focus:border-fuchsia-200 sm:text-sm"
              type="email"
              placeholder="Email address"
            />
          </div>
        </div>
        <div>
          <label
            htmlFor="password"
            class="block text-sm font-medium text-gray-700"
          >
            Password
          </label>
          <div class="mt-1 relative">
            <input
              type="password"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-100 focus:border-fuchsia-200 sm:text-sm"
              placeholder="Password"
            />
          </div>
        </div>

        <div>
          <button
            class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-fuchsia-500 hover:bg-fuchsia-800"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
